<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="main">
        <h4>weather</h4>
        <div class="main-info">
          <h1><span id="temp">25</span><span>&#176;</span></h1>
          <div class="main-info-secondary">
            <h2 class="main-info-secondary_location" id="location">New York</h2>
            <h4 class="main-info-secondary_date" id="time">
              8pm Tuesday, September 1
            </h4>
          </div>
          <div><h4 id="description">cloudy</h4></div>
        </div>
      </div>

      <div class="details">
        <div class="details-head">
          <div class="details-head-searchCont">
            <input
              class="details-head-searchCont_input"
              type="text"
              placeholder="Search Location"
            />
          </div>
          <div class="details-head-buttons">
            <div class="details-head-buttons-search" for="location">
              <img class="searchIcon" src="" alt="" />
            </div>
            <div class="details-head-buttons-cont">
              <h4 class="details-head-buttons_setDegree C">
                C<span>&#176;</span>
              </h4>
              <h4 class="details-head-buttons_setDegree F">
                F<span>&#176;</span>
              </h4>
            </div>
          </div>
        </div>
        <!-- details head end -->

        <div class="details-block">
          <h5>Weather Details</h5>
          <ul>
            <li>
              <span>feels like</span
              ><span><span id="feels_like">22</span><span>&#176;</span></span>
            </li>
            <li>
              <span>min</span
              ><span><span id="min">22</span><span>&#176;</span></span>
            </li>
            <li>
              <span>max</span
              ><span><span id="max">27</span><span>&#176;</span></span>
            </li>
            <li>
              <span>clouds</span><span><span id="clouds">30</span>%</span>
            </li>
            <li>
              <span>wind</span><span><span id="wind">20</span>km/h</span>
            </li>
            <li>
              <span>humidity</span><span><span id="humidity">20</span>%</span>
            </li>
            <li>
              <span>pressure</span
              ><span><span id="pressure">1000</span>mb</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- details end -->
    </div>
    <!-- container end -->
  </body>
</html>
