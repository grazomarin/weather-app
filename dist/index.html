<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>weather</title>
  </head>
  <body>
    <div id="container">
      <div class="main">
        <h4 class="main_companyName">weather</h4>
        <div class="main-info">
          <div class="main-info-primary">
            <h1><span id="temp"></span><span>&#176;</span></h1>
          </div>
          <div class="main-info-secondary">
            <h2 class="main-info-secondary_location" id="location"></h2>
            <h4 class="main-info-secondary_date" id="date"></h4>
          </div>
          <img class="main-info_image" src="" alt="" id="image" />
        </div>
      </div>

      <div class="details">
        <div class="details-head">
          <div class="details-head-searchCont">
            <input
              class="details-head-searchCont_input"
              type="text"
              placeholder="Search Location"
              id="search"
            />
          </div>
          <div class="details-head-buttons">
            <div class="details-head-buttons-search" for="location">
              <img class="searchIcon" src="" alt="" />
            </div>
            <div class="details-head-buttons-cont">
              <h4 class="details-head-buttons_setDegree C active">
                C<span>&#176;</span>
              </h4>
              <h4 class="details-head-buttons_setDegree F">
                F<span>&#176;</span>
              </h4>
            </div>
          </div>
        </div>
        <!-- details head end -->

        <div class="details-block">
          <h5>Weather Details</h5>
          <ul>
            <li>
              <span>feels like</span
              ><span><span id="feels_like"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>min</span
              ><span><span id="min"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>max</span
              ><span><span id="max"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>clouds</span><span><span id="clouds"></span>%</span>
            </li>
            <li>
              <span>wind</span><span><span id="wind"></span></span>
            </li>
            <li>
              <span>humidity</span><span><span id="humidity"></span>%</span>
            </li>
            <li>
              <span>pressure</span><span><span id="pressure"></span>mb</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- details end -->
    </div>
    <!-- container end -->
  </body>
</html>
