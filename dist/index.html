<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>weather</title>
  </head>
  <body>
    <div id="container">
      <div class="main">
        <h4 class="main_companyName">weather</h4>
        <div class="main-info">
          <div class="main-info-primary">
            <h1><span id="temp"></span><span>&#176;</span></h1>
          </div>
          <div class="main-info-secondary">
            <h2 class="main-info-secondary_location" id="location"></h2>
            <h4 class="main-info-secondary_date" id="date"></h4>
          </div>
          <img class="main-info_image" src="" alt="" id="image" />
        </div>
      </div>

      <div class="details">
        <div class="details-head">
          <div class="details-head-searchCont">
            <input
              class="details-head-searchCont_input"
              type="text"
              placeholder="Search Location"
              id="search"
            />
          </div>
          <div class="details-head-buttons">
            <div class="details-head-buttons-search" for="location">
              <svg
                class="details-head-buttons-search_searchIcon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 487.95 487.95"
                style="enable-background: new 0 0 487.95 487.95"
                xml:space="preserve"
              >
                <g>
                  <g>
                    <path
                      d="M481.8,453l-140-140.1c27.6-33.1,44.2-75.4,44.2-121.6C386,85.9,299.5,0.2,193.1,0.2S0,86,0,191.4s86.5,191.1,192.9,191.1
			c45.2,0,86.8-15.5,119.8-41.4l140.5,140.5c8.2,8.2,20.4,8.2,28.6,0C490,473.4,490,461.2,481.8,453z M41,191.4
			c0-82.8,68.2-150.1,151.9-150.1s151.9,67.3,151.9,150.1s-68.2,150.1-151.9,150.1S41,274.1,41,191.4z"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <div class="details-head-buttons-cont">
              <h4 class="details-head-buttons_setDegree C active">
                C<span>&#176;</span>
              </h4>
              <h4 class="details-head-buttons_setDegree F">
                F<span>&#176;</span>
              </h4>
            </div>
          </div>
        </div>
        <!-- details head end -->

        <div class="details-block">
          <h5>Weather Details</h5>
          <ul>
            <li>
              <span>feels like</span
              ><span><span id="feels_like"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>min</span
              ><span><span id="min"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>max</span
              ><span><span id="max"></span><span>&#176;</span></span>
            </li>
            <li>
              <span>clouds</span><span><span id="clouds"></span>%</span>
            </li>
            <li>
              <span>wind</span><span><span id="wind"></span></span>
            </li>
            <li>
              <span>humidity</span><span><span id="humidity"></span>%</span>
            </li>
            <li>
              <span>pressure</span><span><span id="pressure"></span>mb</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- details end -->
    </div>
    <!-- container end -->
  </body>
</html>
